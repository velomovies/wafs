<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="static/js/config.js"></script>
    <script src="static/js/transparency.min.js"></script>
    <script src="static/js/routie.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
    <title>App</title>
  </head>

  <body>
    <main>
      <section id="home">
        <h1 data-bind="name"></h1>
        <p data-bind="about"></p>
        <p data-bind="info"></p>
      </section>

      <section id="werken">
        <h1 data-bind="title"></h1>
        <a data-bind="link" href="#detail">
          <article>
            <p data-bind="works"></p>
            <img data-bind="image" src="#" alt="Rembrandt header">
          </article>
        </a>
      </section>

      <section id="detail">
        <a href="#werken"><h1 data-bind="title"></h1></a>
        <img data-bind="image" src="#" alt="Detail pagina">
        <article>
          <p></p>
        </article>
      </section>

      <section id="error">
        <h1>Error!</h1>
        <p>Deze pagina bestaat niet...</p>
      </section>

    </main>

    <nav>
      <ul>
        <a href="#home">
          <li>Rembrandt van rijn</li>
        </a>
        <a href="#werken">
          <li>Zijn werken</li>
        </a>
      </ul>
    </nav>
  </body>

  <script src="static/js/app.js"></script>

</html>
